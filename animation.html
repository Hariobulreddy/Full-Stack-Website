<!DOCTYPE html>
<html>
<head>
  <title>Simple CSS Transition and Animation Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition: width 1s ease;
      animation: move 2s ease infinite;
    }
    
    .box:hover {
      width: 200px;
    }
    
    @keyframes move {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
